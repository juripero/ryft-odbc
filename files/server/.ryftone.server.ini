[Server]
LogLevel=6
LogNamespace=
LogPath=./
DriverLocale=en-US
DriverManagerEncoding=UTF-16
ErrorMessagesPath=../errormessages

[Admin]
UseSignaling=Yes

[Buffers]
BufferAllocationSize=8192
PreAllocatedBuffers=1000

[Network]
MaxConnections=64
ListenAddress=
ConnectionIdleTimeout=86400
ListenPort=12345
UseSsl=0
SslCertfile=
SslKeyFile=
MaxDataChunkSize=65550

[Threads]
MinWorkerThreads=10
TaskQueueTimeout=1000

