[Server]
LogLevel=0
LogNamespace=
LogPath=./
DriverLocale=en-US
DriverManagerEncoding=UTF-16
ErrorMessagesPath=../../errormessages

[Auth]
Type=ldap
LDAPServer=ldap://ldap.forumsys.com:389
LDAPUser=read-only-admin
LDAPPassword=password
LDAPBaseDN=dc=example,dc=com

[Admin]
UseSignaling=Yes

[Buffers]
BufferAllocationSize=8192
PreAllocatedBuffers=1000

[Network]
MaxConnections=64
ListenAddress=
ConnectionIdleTimeout=86400
ListenPort=7409
UseSsl=0
SslCertfile=
SslKeyFile=
MaxDataChunkSize=65550

[Threads]
MinWorkerThreads=10
TaskQueueTimeout=1000

