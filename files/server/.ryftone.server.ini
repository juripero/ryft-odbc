[Server]
RootPath=/ryftone
LogLevel=0
LogNamespace=
LogPath=/var/log/blacklynx
DriverLocale=en-US
DriverManagerEncoding=UTF-16
ErrorMessagesPath=../../errormessages
ListenAddress=0.0.0.0
ListenPort=7409
UseSsl=0
UseCache=normal
MaxMatchCount=10000

[REST]
RESTServer=http://localhost:8765
#Only use RESTPath if the REST server mount point is something other than /ryftone
#RESTPath=/ryftone
#RESTUser=odbcuser
#RESTPass=odbcpass

[Auth]
Type=none
LDAPServer=ldap://ldap.forumsys.com:389
LDAPUser=read-only-admin
LDAPPassword=password
LDAPBaseDN=dc=example,dc=com

[PCAP]
GeoIP=/usr/share/GeoIP/GeoIPCity.dat
manuf=/usr/share/wireshark/manuf
